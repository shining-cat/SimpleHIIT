name: Android Verification
run-name: Running Android lint
on:
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  Android_verifications:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Cache Gradle dependencies and Gradle Wrapper
      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Run ktlintCheck
        run: ./gradlew ktlintCheck
        continue-on-error: false

      - name: Verify Module Dependencies
        run: ./gradlew assertModuleGraph --no-configure-on-demand
        continue-on-error: false

      - name: Generate Module Dependency Graph
        if: success()
        run: |
          ./gradlew :android:mobile:app:generateModulesGraphvizText -Pmodules.graph.of.module=:android:mobile:app -Pmodules.graph.output.gv=build/reports/dependency-graph --no-configure-on-demand
          mv build/reports/dependency-graph build/reports/dependency-graph.gv

      - name: Install Graphviz
        if: success()
        run: sudo apt-get install -y graphviz

      - name: Convert Graph to PNG
        if: success()
        run: dot -Tpng build/reports/dependency-graph.gv -o project_dependencies_graph.png

      - name: Upload Dependency Graph
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: project_dependencies_graph.png
          retention-days: 90

      - name: Commit Updated Dependency Graph
        if: success()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add project_dependencies_graph.png
          git diff --staged --quiet || git commit -m "Update module dependency graph [skip ci]"

      - name: Push Updated Graph
        if: success()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Unit Tests Report
        uses: asadmansr/android-test-report-action@v1.2.0
        if: ${{ always() }} # IMPORTANT: run Android Test Report regardless
