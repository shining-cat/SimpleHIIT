name: Update Module Dependency Graph
run-name: Updating Module Dependency Graph

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  update-dependency-graph:
    name: Update Module Dependencies Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate Module Dependency Graph
        run: ./gradlew generateUnifiedDependencyGraph --no-configure-on-demand

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/project_dependencies_graph.png || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Upload Dependency Graph
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: docs/project_dependencies_graph.png
          retention-days: 90

      - name: Create and push branch
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          BRANCH_NAME="auto-update-dependency-graph"
          
          # Delete remote branch if it exists
          git push origin --delete $BRANCH_NAME 2>/dev/null || true
          
          # Create and checkout new branch
          git checkout -b $BRANCH_NAME
          
          # Add and commit changes
          git add docs/project_dependencies_graph.png
          git commit -m "Update module dependency graph [skip ci]"
          
          # Push the branch
          git push origin $BRANCH_NAME

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // Check if PR already exists
              const { data: existingPRs } = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                head: `${context.repo.owner}:auto-update-dependency-graph`,
                state: 'open'
              });
              
              if (existingPRs.length > 0) {
                core.info(`Pull request already exists: #${existingPRs[0].number}`);
                return;
              }
              
              // Create new PR
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Update module dependency graph',
                head: 'auto-update-dependency-graph',
                base: 'master',
                body: `Automated update of the module dependency graph.
                
                This PR was automatically generated by the Update Module Dependency Graph workflow.`
              });
              
              core.info(`Created pull request: #${pr.number}`);
              
              // Add label
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['HEX merge and delete']
              });
              
              core.info('Added "HEX merge and delete" label');
            } catch (error) {
              core.setFailed(`Failed to create PR: ${error.message}`);
              throw error;
            }
