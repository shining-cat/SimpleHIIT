name: Update Module Dependency Graph

on:
  push:
    branches:
      - master

jobs:
  update-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git user
        run: |
          git config --global user.name "shining-cat-bot"
          git config --global user.email "shining-cat-bot@users.noreply.github.com"

      - name: Ensure workflow only runs on human-made changes
        id: bot-check
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Last commit author: $AUTHOR"
          
          # Only run on human-made changes to avoid bots looping on themselves
          if [ "$AUTHOR" = "github-actions[bot]" ]; then
            echo "⚠️  Last commit was from github-actions[bot] - skipping to prevent bot loop"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Last commit was from human author - proceeding with workflow"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if bot commit detected
        if: steps.bot-check.outputs.skip == 'true'
        run: |
          echo "Workflow terminated: Only runs on human-made changes to prevent bots looping on themselves"
          exit 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate Module Dependency Graph
        run: ./gradlew generateUnifiedDependencyGraph --no-configure-on-demand

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/project_dependencies_graph.png || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Upload Dependency Graph
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: docs/project_dependencies_graph.png
          retention-days: 90

      - name: Commit changes
        run: |
          git add docs/project_dependencies_graph.png
          git diff --cached --quiet || git commit -m "Update module dependency graph [skip ci]"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.AUTOMATION_BOT_TOKEN }}
          commit-message: "Update module dependency graph [skip ci]"
          branch: update/module-dep-graph-${{ github.run_id }}
          base: master
          title: "Update module dependency graph"
          body: "Automated update of the module dependency graph."
          labels: automerge
