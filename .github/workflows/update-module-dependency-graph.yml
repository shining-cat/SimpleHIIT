name: Update Module Dependency Graph
run-name: Updating Module Dependency Graph

on:
  push:
    branches: [ "master" ]

jobs:
  update-dependency-graph:
    name: Update Module Dependencies Graph
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Ensure workflow only runs on human-made changes
        id: bot-check
        run: |
          AUTHOR=$(git log -1 --pretty=format:'%an')
          echo "Last commit author: $AUTHOR"
          
          # Only run on human-made changes to avoid bots looping on themselves
          if [ "$AUTHOR" = "github-actions[bot]" ]; then
            echo "⚠️  Last commit was from github-actions[bot] - skipping to prevent bot loop"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Last commit was from human author - proceeding with workflow"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if bot commit detected
        if: steps.bot-check.outputs.skip == 'true'
        run: |
          echo "Workflow terminated: Only runs on human-made changes to prevent bots looping on themselves"
          exit 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate Module Dependency Graph
        run: ./gradlew generateUnifiedDependencyGraph --no-configure-on-demand

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/project_dependencies_graph.png || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Upload Dependency Graph
        if: steps.git-check.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: docs/project_dependencies_graph.png
          retention-days: 90

      - name: Commit updated graph directly to master
        if: steps.git-check.outputs.changed == 'true'
        env:
          PAT_TOKEN: ${{ secrets.AUTO_MERGE_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Commit changes
          git add docs/project_dependencies_graph.png
          git commit -m "Update module dependency graph [skip ci]"
          
          # Push using PAT to bypass branch protection
          git push https://x-access-token:${PAT_TOKEN}@github.com/shining-cat/SimpleHIIT.git master
          
          echo "✅ Dependency graph updated and committed to master"
