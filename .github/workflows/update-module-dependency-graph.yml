name: Update Module Dependency Graph
run-name: Updating Module Dependency Graph

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  update-dependency-graph:
    name: Update Module Dependencies Graph
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Install Graphviz
        run: sudo apt-get install -y graphviz

      - name: Generate Module Dependency Graph
        run: ./gradlew generateUnifiedDependencyGraph --no-configure-on-demand

      - name: Upload Dependency Graph
        uses: actions/upload-artifact@v4
        with:
          name: dependency-graph
          path: docs/project_dependencies_graph.png
          retention-days: 90

      - name: Create Pull Request with Updated Dependency Graph
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update module dependency graph [skip ci]"
          branch: auto-update-dependency-graph
          title: "Update module dependency graph"
          body: |
            Automated update of the module dependency graph.
            
            This PR was automatically generated by the Update Module Dependency Graph workflow.
          labels: HEX merge and delete
          add-paths: |
            docs/project_dependencies_graph.png
