name: Deprecation Check
run-name: Checking for Deprecation Warnings

on:
  # Called by monthly-master-sanity-check
  workflow_call:
    outputs:
      status:
        description: "Status of the deprecation check"
        value: ${{ jobs.check-deprecations.outputs.status }}

jobs:
  check-deprecations:
    name: Check for Deprecation Warnings
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    outputs:
      status: ${{ steps.determine-status.outputs.status }}

    steps:
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build and Check for Deprecations
        id: build
        continue-on-error: true
        run: |
          # Create output directory
          mkdir -p build-reports
          
          # Run build with warnings enabled and capture output
          set -o pipefail
          if ! ./gradlew clean assembleDebug --warning-mode all 2>&1 | tee build-reports/build-output.log; then
            # Build failed - check couldn't complete
            echo "deprecation_count=0" >> $GITHUB_OUTPUT
            echo "build_failed=true" >> $GITHUB_OUTPUT
            echo "âŒ Build failed - cannot check for deprecations"
            exit 1
          fi
          
          echo "build_failed=false" >> $GITHUB_OUTPUT
          
          # Filter out AGP-internal deprecation warnings that cannot be fixed
          # Only AGP uses multi-string notation internally
          grep -i "deprecat" build-reports/build-output.log | \
            grep -F -v 'Declaring dependencies using multi-string notation' > build-reports/deprecations.txt || true
          
          # Count deprecation warnings
          DEPRECATION_COUNT=$(wc -l < build-reports/deprecations.txt | tr -d ' ')
          echo "Found $DEPRECATION_COUNT deprecation warnings"
          echo "deprecation_count=$DEPRECATION_COUNT" >> $GITHUB_OUTPUT


      - name: Lint Check for Deprecations
        id: lint
        continue-on-error: true
        run: |
          # Run lint to detect deprecated API usage (Android specific)
          ./gradlew lintDebug || true
          
          # Find and collect lint reports
          find . -name "lint-results-debug.xml" -o -name "lint-results-debug.txt" | while read file; do
            if [ -f "$file" ]; then
              echo "Found lint report: $file"
              # Extract deprecation-related issues
              grep -i "deprecat" "$file" >> build-reports/lint-deprecations.txt || true
            fi
          done
          
          # Count lint deprecations
          if [ -f build-reports/lint-deprecations.txt ]; then
            LINT_DEPRECATION_COUNT=$(wc -l < build-reports/lint-deprecations.txt | tr -d ' ')
            echo "Found $LINT_DEPRECATION_COUNT lint deprecation warnings"
            echo "lint_deprecation_count=$LINT_DEPRECATION_COUNT" >> $GITHUB_OUTPUT
          else
            echo "lint_deprecation_count=0" >> $GITHUB_OUTPUT
          fi

      - name: Generate Report Summary
        id: summary
        run: |
          # Create a summary report
          REPORT_FILE="build-reports/deprecation-report.md"
          
          # Get counts from previous step outputs
          BUILD_COUNT="${{ steps.build.outputs.deprecation_count }}"
          LINT_COUNT="${{ steps.lint.outputs.lint_deprecation_count }}"
          
          # Calculate total (default to 0 if empty)
          TOTAL_COUNT=$((${BUILD_COUNT:-0} + ${LINT_COUNT:-0}))
          
          echo "# Deprecation Report - $(date +'%Y-%m-%d')" > $REPORT_FILE
          echo "" >> $REPORT_FILE
          echo "**Total deprecations found: $TOTAL_COUNT**" >> $REPORT_FILE
          echo "" >> $REPORT_FILE
          
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          
          if [ $TOTAL_COUNT -gt 0 ]; then
            echo "has_deprecations=true" >> $GITHUB_OUTPUT
          
            # Add artifact download links
            echo "## ðŸ“¦ Download Detailed Reports" >> $REPORT_FILE
            echo "" >> $REPORT_FILE
            echo "Download the complete build artifacts for detailed analysis:" >> $REPORT_FILE
            echo "" >> $REPORT_FILE
            echo "ðŸ”— **[Download All Reports (deprecation-reports-${{ github.run_number }})](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})**" >> $REPORT_FILE
            echo "" >> $REPORT_FILE
            echo "The artifact includes:" >> $REPORT_FILE
          
            if [ -f build-reports/deprecations.txt ] && [ -s build-reports/deprecations.txt ]; then
              echo "- \`deprecations.txt\` - Build deprecation warnings ($BUILD_COUNT)" >> $REPORT_FILE
            fi
          
            if [ -f build-reports/lint-deprecations.txt ] && [ -s build-reports/lint-deprecations.txt ]; then
              echo "- \`lint-deprecations.txt\` - Lint deprecation warnings ($LINT_COUNT)" >> $REPORT_FILE
            fi
          
            echo "- \`build-output.log\` - Complete build output" >> $REPORT_FILE
            echo "" >> $REPORT_FILE
            echo "---" >> $REPORT_FILE
            echo "" >> $REPORT_FILE
          
            # Build Deprecation Warnings grouped by file
            if [ -f build-reports/deprecations.txt ] && [ -s build-reports/deprecations.txt ]; then
              echo "## Build Deprecation Warnings ($BUILD_COUNT)" >> $REPORT_FILE
              echo "" >> $REPORT_FILE
          
              # Process and group deprecations by file
              # Format is typically: "w: file:///path/to/file.kt:42:5: warning message"
              # or "path/to/file.kt:42: warning message"
              awk '
              {
                line = $0
          
                # Remove "w: file://" prefix if present
                gsub(/^w: file:\/\//, "", line)
          
                # Extract file path (everything before the line number)
                # Match pattern: filepath:number: or filepath:number:number:
                if (match(line, /^([^:]+):([0-9]+)/, arr)) {
                  file = arr[1]
                  # Get the rest after file:line
                  rest = substr(line, length(arr[0]) + 1)
          
                  # Print file header if changed
                  if (file != prev_file) {
                    if (prev_file != "") print ""
                    print "### `" file "`"
                    print ""
                    prev_file = file
                  }
          
                  # Print the warning (line number and message)
                  gsub(/^:/, "", rest)  # Remove leading colon
                  print "- Line " arr[2] rest
                } else {
                  # Fallback: just print the line if pattern doesn match
                  print "- " line
                }
              }' build-reports/deprecations.txt >> $REPORT_FILE
              echo "" >> $REPORT_FILE
            fi
          
            # Lint Deprecation Warnings
            if [ -f build-reports/lint-deprecations.txt ] && [ -s build-reports/lint-deprecations.txt ]; then
              echo "## Lint Deprecation Warnings ($LINT_COUNT)" >> $REPORT_FILE
              echo "" >> $REPORT_FILE
              echo '```' >> $REPORT_FILE
              head -100 build-reports/lint-deprecations.txt >> $REPORT_FILE
              echo '```' >> $REPORT_FILE
              echo "" >> $REPORT_FILE
            fi
          else
            echo "has_deprecations=false" >> $GITHUB_OUTPUT
            echo "âœ… **No deprecation warnings found!**" >> $REPORT_FILE
          fi
          
          # Store report content for issue creation
          echo "REPORT_CONTENT<<EOF" >> $GITHUB_ENV
          cat $REPORT_FILE >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Issue
        if: steps.summary.outputs.has_deprecations == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reportContent = process.env.REPORT_CONTENT;
            const totalCount = '${{ steps.summary.outputs.total_count }}';
            const issueTitle = `[Deprecation Check] ${totalCount} deprecation warning(s) detected`;
            const currentDate = new Date().toISOString().split('T')[0];
            
            // Check if there's already an open issue for deprecations
            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'deprecation-warning',
              per_page: 100
            });
            
            // Find existing open deprecation check issue
            const existingIssue = existingIssues.data.find(issue => 
              issue.title.includes('[Deprecation Check]')
            );
            
            // Create new issue
            const newIssue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: reportContent,
              labels: ['deprecation-warning', 'technical-debt']
            });
            
            core.info(`Created new issue #${newIssue.data.number}`);
            
            // If there was an existing issue, close it with a reference to the new one
            if (existingIssue) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `This issue has been superseded by #${newIssue.data.number} from the latest deprecation check on ${currentDate}.`
              });
            
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                state: 'closed'
              });
            
              core.info(`Closed previous issue #${existingIssue.number}`);
            }

      - name: Upload Deprecation Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deprecation-reports-${{ github.run_number }}
          path: build-reports/
          retention-days: 90

      - name: Determine Status
        id: determine-status
        if: always()
        run: |
          if [ "${{ steps.build.outputs.build_failed }}" == "true" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          elif [ "${{ steps.summary.outputs.has_deprecations }}" == "true" ]; then
            echo "status=success-issues" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Workflow Summary
        if: always()
        run: |
          echo "## Deprecation Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          case "${{ steps.determine-status.outputs.status }}" in
            "success")
              echo "âœ… **No deprecation warnings found!**" >> $GITHUB_STEP_SUMMARY
              ;;
            "success-issues")
              echo "âš ï¸ **Found ${{ steps.summary.outputs.total_count }} deprecation warning(s)**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "A GitHub issue has been created/updated with the details." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ðŸ“¦ Download Reports" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”— [Download deprecation-reports-${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
              ;;
            "failure")
              echo "âŒ **Check failed to complete**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "The build failed - cannot check for deprecations." >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### ðŸ“¦ Download Report" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ðŸ”— [Download deprecation-reports-${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
              ;;
          esac
